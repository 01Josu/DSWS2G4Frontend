<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-tools me-2"></i>
      <span>Sistema de Incidencias</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-house-door-fill me-1"></i> Inicio
          </a>
        </li>

        <!-- Enlaces para usuarios NO autenticados -->
        <ng-container *ngIf="!isLoggedIn()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/incidencia" routerLinkActive="active">
              <i class="bi bi-bug-fill me-1"></i> Reportar Incidencia
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">
              <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">
              <i class="bi bi-person-plus-fill me-1"></i> Registrarse
            </a>
          </li>
        </ng-container>

        <!-- Enlaces para usuarios autenticados -->
        <ng-container *ngIf="isLoggedIn()">
          <!-- Aquí ya está "Mis Incidencias" TECNICO -->
          <li class="nav-item" *ngIf="isTecnico()">
            <a class="nav-link" routerLink="/tecnico/incidencias" routerLinkActive="active">
              <i class="bi bi-list-check me-1"></i> Mis Incidencias
            </a>
          </li>

          <!-- Aquí ya está "Mis Incidencias" LOGISTICA -->
          <li class="nav-item" *ngIf="isLogistica()">
            <a class="nav-link" routerLink="../logistica/solicitud-repuesto" routerLinkActive="active">
              <i class="bi bi-journal-plus me-1"></i> Solicitudes de Repuestos
            </a>
          </li>

          <!-- Aquí ya está "Mis Incidencias" LOGISTICA -->
          <li class="nav-item" *ngIf="isLogistica()">
            <a class="nav-link" routerLink="../logistica/repuestos" routerLinkActive="active">
              <i class="bi bi-gear-fill me-1"></i> Gestion de Repuestos
            </a>
          </li>          
          
          <!-- Aqui esta "Historial de Incidencias" TECNICO-->
          <li class="nav-item" *ngIf="isTecnico()">
            <a class="nav-link" routerLink="/historial-equipo" routerLinkActive="active">
              <i class="bi bi-clock-history me-1"></i> Historial de Incidencias
            </a>
          </li>

          <!-- Aqui esta "Gestionar Incidencias" JEFE AREA-->
          <li class="nav-item" *ngIf="isJefeArea()">

            </a>

          <li class="nav-item" *ngIf="isJefeArea()">
            <a class="nav-link" routerLink="/jefe/usuarios" routerLinkActive="active">
              <i class="bi bi-person-badge-fill me-1"></i> Gestionar Usuarios
            </a>
          </li>

          <!-- Aquí está "Asignar Incidencias" para JEFE AREA -->
          <li class="nav-item" *ngIf="isJefeArea()">
            <a class="nav-link" routerLink="/jefe/asignar-incidencia" routerLinkActive="active">
              <i class="bi bi-person-lines-fill me-1"></i> Asignar Incidencias
            </a>
          </li>

          <!-- Cerrar sesión -->
          <li class="nav-item">
            <a class="nav-link" (click)="logout()" style="cursor: pointer;">
              <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
